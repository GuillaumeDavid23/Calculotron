<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculotron</title>
</head>

<body>
    
    <div class="container h-100 d-flex flex-column justify-content-center">
        <h1 class="text-center">Calculotron</h1>
        <div class="row justify-content-center">
            <div id="stock" class="col-12 col-lg-8 d-flex justify-content-end h2 p-2"></div>
        </div>
        <div class="result row justify-content-center">
            <div id="results" class="col-12 col-lg-8 d-flex justify-content-end h2 p-2">0</div>
        </div>
        <div class="row justify-content-center">
            <div data-value="resetAll" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">C</div>
            <div data-value="modulo" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">%</div>
            <div data-value="parenth" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">(x)</div>
            <div data-value="remove" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-info rounded-0">&Leftarrow;</div>
            
        </div>
        <div class="row justify-content-center">
            <div data-value="square" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">xÂ²</div>
            <div data-value="root" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">&radic;x</div>
            <div data-value="posNeg" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">+/-</div>
            <div data-value="divide" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">&divide;</div>

        </div>
        <div class="row justify-content-center">
            <div data-value="7" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">7</div>
            <div data-value="8" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">8</div>
            <div data-value="9" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">9</div>
            <div data-value="multiply" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">&times;</div>
        </div>
        <div class="row justify-content-center">
            <div data-value="4" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">4</div>
            <div data-value="5" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">5</div>
            <div data-value="6" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0" >6</div>
            <div data-value="minus" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">-</div>
        </div>
        <div class="row justify-content-center">
            <div data-value="1" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">1</div>
            <div data-value="2" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">2</div>
            <div data-value="3" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">3</div>
            <div data-value="plus" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-secondary rounded-0">+</div>
        </div>
        <div class="row justify-content-center">
            <div data-value="00" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">00</div>
            <div data-value="0" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">0</div>
            <div data-value="point" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-dark rounded-0">,</div>
            <div data-value="equal" class="col-3 col-md-3 col-xl-2 border-white p-2 text-white fw-bold btn btn-danger rounded-0">=</div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        const options = {
            top : '10px',
            bottom: 'unset', // default: '32px'
            right: '10px', // default: '32px'
            left: 'unset', // default: 'unset'
            time: '0.5s', // default: '0.3s'
            mixColor: '#fff', // default: '#fff'
            backgroundColor: '#fff',  // default: '#fff'
            buttonColorDark: '#100f2c',  // default: '#100f2c'
            buttonColorLight: '#fff', // default: '#fff'
            saveInCookies: true, // default: true,
            label: 'ðŸŒ“', // default: ''
            autoMatchOsTheme: true // default: true
        }

        const darkmode = new Darkmode(options);
        darkmode.showWidget();
    </script>
</body>

</html>
